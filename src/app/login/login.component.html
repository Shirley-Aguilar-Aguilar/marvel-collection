<div class ="loginContainer">


  <div class ="formContainer">
      <div class="logoContainer">
      </div>
      <form class ="form"  novalidate   (ngSubmit)="save($event)">
        <mat-tab-group animationDuration="0ms">
          <mat-tab label="Sign in " >
            <div >
                <mat-form-field >
                  <mat-label style="color:black;font-family: 'Alfa Slab One'; ">Email</mat-label>
                  <input name="email" matInput placeholder="user@example.com" [formControl]="email" required>
                  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
            </div>

            <div >
                <mat-form-field >
                    <mat-label style="color:black;font-family: 'Alfa Slab One';">Password</mat-label>
                    <input name="password" matInput [type]="hide ? 'password' : 'text'"  autocomplete="on" [formControl]="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <button class="buttonSent" type="submit">Ingresar</button>
            <button class="buttonSent" type="button">Limpiar</button>
          </mat-tab>


          <mat-tab label="Sign up">
            <div class="registerContainer">

              <mat-form-field>
                <mat-label style="color:black;font-family: 'Alfa Slab One'; ">Email</mat-label>
                  <input name="email" matInput placeholder="user@example.com"  required>
                  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
              </mat-form-field>

              <mat-form-field>
                <mat-label style="color:black;font-family: 'Alfa Slab One';">Password</mat-label>
                <input name="password" matInput [type]="hide ? 'password' : 'text'"  autocomplete="on" >
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <mat-form-field>
                <mat-label style="color:black;font-family: 'Alfa Slab One';">Confirm assword</mat-label>
                <input name="password" matInput [type]="hide ? 'password' : 'text'"  autocomplete="on" >
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>

              <button class="buttonSent" disabled>Registrarse</button>
            </div>
          </mat-tab>
        </mat-tab-group>
      </form>
  </div>
  <div>
    <button class="buttonBack" type="button">Regresar</button>
  </div>
</div>
